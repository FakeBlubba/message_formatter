<!DOCTYPE html>
<html lang="it-IT">
<head>
  <title id="exTitle">Titolo Esercizio</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="esercizi, javascript">
  <meta name="description" content="JavaScript">
  <meta name="author" content="Federico Bianchetti">
  <link  rel="stylesheet" href="css/style.css"  type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="media/favicon.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <div class="exInfo">
    <h1 id="exHTitle">Titolo</h1>
    <img src="media/logo.svg"  alt="logo del sito" title="Sacra Vola del Toson d'Oro  "/>
    <p id="exDesc">Descrizione Esercizio</p>
  </div>


  <div class="container">

    <form action="" method="">

      <div id="event_type" class="dropdown">
        <div class="select">
          <span>Seleziona tipo di evento</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="event_type">
        <ul id="even_type_list" class="dropdown-menu">
          <li id="vola">🎺 Riunione Tosone</li>
          <li id="popolo">🐑 Riunione Popolo</li>
          <li id="corno">🐂 Riunione di Corno</li>
          <li id="questua">💰 Questua</li>
          <li id="cena">🍽️ Cena</li>
          <li id="evento">📆 Evento</li>
          <li id="estero">🚐 Estero</li>
          <li id="letti">🛌 Posti letto</li>
        </ul>
        
      </div>

      <div class="input_container">
        <input type="text" id="ename" value='' class="i_fields" name="ename" autocomplete="off" value="" aria-labelledby="placeholder-ename" placeholder="Qual è il nome dell'evento?" />
        
        <textarea id="edescription" class="i_fields" name="edescription" value="" placeholder="Descrivi l'evento..." ></textarea>
        <div class="time_date_box">
        <input type="time" id="etime" class="i_fields" name="etime" value=""  />
        <input type="date" id="edate" class="i_fields" name="edate"value="" />

      </div>
        


      <input type="number" step="any" id="eprice" class="i_fields" name="eprice" placeholder="Prezzo evento" />
      <input type="text" id="mapInput" class="i_fields" name="elocation" autocomplete="off" value="" aria-labelledby="placeholder-elocation" placeholder="Indirizzo..." />
      
      
        
      <div id="progress-container">
        <div class="lines-container">
          <div></div>
          <div></div>
        </div>
        <div class="slide-points-container">
          <div id="output" class="slide-point"><img src="media/slider.svg" alt="Tosone" title="Indicatore progress bar a forma di Tosone" /><div class="slider-text">Scorri per selezionare</div></div>
          <div class="markers">
            <div class="slide-point"></div>
            <div class="slide-point"></div>
            <div class="slide-point"></div>
          </div>
        </div>
      </div>

      <div class="submit-container">
      <input type="button" id="enter" class="btns i_fields" value="Invia" />
      <input type="reset" id="res" class="btns i_fields"/>
    </div>
  </div>
</div>
      
    </div>
  </form>
  <code id="code_block"></code>
</div>

</div>





  <script src="js/service.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
